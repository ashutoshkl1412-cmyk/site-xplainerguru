<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XplainerGuru | Class 8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.css" />

    <style>
        :root {
            --primary: #3f51b5; --secondary: #ffc107; --dark: #1a1a2e;
            --light: #f8f9fa; --whatsapp: #25d366; --instagram: #e1306c; --youtube: #ff0000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--light); 
            color: #333; 
            overflow-x: hidden;
            width: 100%;
        }

        /* --- STUCK PRELOADER FIX --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--secondary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- GRID HEADER (The Big Fix) --- */
        header { 
            background: var(--dark); 
            position: sticky; top: 0; z-index: 2000; 
            height: 60px; 
            display: grid;
            grid-template-columns: 50px 1fr auto; /* Fixed space for menu and icons */
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .menu-btn { 
            background: none; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
        
        .logo { 
            font-size: 1.1rem; font-weight: 800; color: white; text-decoration: none; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .logo span { color: var(--secondary); }
        
        .header-right { 
            display: flex; 
            align-items: center; 
            gap: 12px; /* Space between icons */
        }

        /* Ensure icons have a physical size on mobile */
        .icon-box { 
            width: 24px; height: 24px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; text-decoration: none;
        }
        
        .social-circle {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- SIDE DRAWER --- */
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2999; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 3000; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidenav a { padding: 15px 32px; text-decoration: none; font-size: 18px; color: #ccc; display: block; }
        .sidenav .closebtn { position: absolute; top: 10px; right: 20px; font-size: 36px; color: #fff; background: none; border: none; }

        /* --- SEARCH --- */
        #searchContainer { 
            position: fixed; top: 60px; left: 0; width: 100%; 
            background: white; padding: 10px; z-index: 1500; display: none; 
        }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }

        /* --- CONTENT --- */
        .hero { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); color: white; text-align: center; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-wrapper { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .video-info { padding: 15px; }
        .tag { font-size: 10px; font-weight: bold; color: var(--primary); background: #eee; padding: 4px 8px; border-radius: 4px; }

        footer { background: #111; color: #777; text-align: center; padding: 30px; font-size: 12px; }

        /* Small Screen Adjustments */
        @media (max-width: 360px) {
            .logo { font-size: 0.9rem; }
            .header-right { gap: 8px; }
            header { grid-template-columns: 40px 1fr auto; }
        }
    </style>
</head>

<body>

    <div id="preloader"><div class="spinner"></div></div>

    <div id="mySideDrawer" class="sidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>

    <div id="searchContainer">
        <input type="text" id="searchInput" oninput="filterVideos()" placeholder="Type to search...">
    </div>

    <section class="hero">

        <p>Expert Explanations & Notes</p>
    </section>

    <main class="container">
        <h2 id="videos" style="margin-bottom: 20px;">Latest Lessons</h2>
        <div class="video-grid" id="videoGrid">
            <div class="video-wrapper">
                <lite-youtube videoid="GQhRGVIFGtA"></lite-youtube>

                    <span class="tag">History â€¢ Chapter 1</span>

        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> XplainerGuru. All Rights Reserved.</p>
    </footer>

    <script src="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.js"></script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
        
        // Hide loader when page loads
        window.addEventListener("load", hideLoader);
        
        // SAFETY: Force hide loader after 3 seconds even if 'load' event fails
        setTimeout(hideLoader, 3000);

        function hideLoader() {
            const loader = document.getElementById("preloader");
            if(loader) {
                loader.style.opacity = "0";
                setTimeout(() => { loader.style.display = "none"; }, 500);
            }
        }

        function openNav() {
            document.getElementById("mySideDrawer").style.width = "250px";
            document.getElementById("backdrop").style.display = "block";
        }
        function closeNav() {
            document.getElementById("mySideDrawer").style.width = "0";
            document.getElementById("backdrop").style.display = "none";
        }
        function toggleSearch() {
            const sc = document.getElementById("searchContainer");
            sc.style.display = sc.style.display === "block" ? "none" : "block";
            if(sc.style.display === "block") document.getElementById("searchInput").focus();
        }
        function filterVideos() {
            const filter = document.getElementById('searchInput').value.toUpperCase();
            const videos = document.getElementsByClassName('video-wrapper');
            for (let i = 0; i < videos.length; i++) {
                const text = videos[i].innerText.toUpperCase();
                videos[i].style.display = text.indexOf(filter) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
