<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XplainerGuru | Class 8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Essential YouTube CSS (Inlined so it never fails) */
        lite-youtube{background-color:#000;position:relative;display:block;contain:content;background-position:center center;background-size:cover;cursor:pointer;max-width:100%}
        lite-youtube::before{content:'';display:block;padding-top:56.25%}
        lite-youtube > iframe{width:100%;height:100%;position:absolute;top:0;left:0;border:0}

        :root { --c1: #1a1a2e; --c2: #ffc107; --c3: #3f51b5; --c4: #ffffff; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; width: 100%; overflow-x: hidden; }

        /* --- RIGID HEADER --- */
        header { 
            background: var(--c1); 
            height: 60px; 
            width: 100%; 
            position: sticky; top: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px;
        }

        .h-l { display: flex; align-items: center; flex: 1; }
        .h-r { display: flex; align-items: center; gap: 8px; }

        .logo-txt { color: white; text-decoration: none; font-weight: 800; font-size: 17px; margin-left: 8px; }
        .logo-txt span { color: var(--c2); }

        /* Neutral Class Names to bypass Ad-Blockers */
        .box-btn {
            width: 34px; height: 34px; min-width: 34px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: none; cursor: pointer; text-decoration: none;
        }

        /* Explicit SVG sizing for mobile engines */
        svg { width: 20px; height: 20px; display: block; fill: white; stroke: white; }

        /* --- SIDEBAR --- */
        #sb { position: fixed; top: 0; left: -100%; width: 260px; height: 100%; background: #111; z-index: 10000; transition: 0.3s; padding: 20px; }
        #sb a { color: white; display: block; padding: 15px; text-decoration: none; border-bottom: 1px solid #222; }
        #ov { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9998; }

        /* --- UI ELEMENTS --- */
        .hero { background: linear-gradient(135deg, var(--c1), var(--c3)); color: white; text-align: center; padding: 40px 15px; }
        .main-sec { max-width: 1000px; margin: 0 auto; padding: 15px; }
        .v-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="ov" onclick="tgl()"></div>
    <div id="sb">
        <button onclick="tgl()" style="color:white; background:none; border:none; font-size:30px;">&times;</button>

        <a href="#lessons">Lessons</a>
    </div>

    </div>

    <script src="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.js"></script>
    <script>
        function tgl() {
            var s = document.getElementById("sb");
            var o = document.getElementById("ov");
            if (s.style.left === "0px") {
                s.style.left = "-100%";
                o.style.display = "none";
            } else {
                s.style.left = "0px";
                o.style.display = "block";
            }
        }
    </script>
</body>
