<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.css" />

    <style>
        :root {
            --primary: #3f51b5; --secondary: #ffc107; --dark: #1a1a2e;
            --light: #f8f9fa; --whatsapp: #25d366; --instagram: #e1306c; --youtube: #ff0000;
        }

        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); color: #333; overflow-x: hidden; }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--secondary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER (FIXED BOX NAMES) --- */
        header { 
            background: var(--dark); padding: 0 10px; display: flex; align-items: center; 
            justify-content: space-between; position: sticky; top: 0; z-index: 2000; 
            height: 60px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .menu-btn { font-size: 22px; color: white; background: none; border: none; cursor: pointer; padding: 5px; flex-shrink: 0; }
        
        .logo { 
            font-size: 17px; font-weight: 800; color: white; text-decoration: none; 
            margin-left: 5px; white-space: nowrap; flex-grow: 1;
        }
        .logo span { color: var(--secondary); }
        
        /* Fixed: Matches HTML class name below */
        .header-right { 
            display: flex !important; 
            align-items: center; 
            gap: 8px; 
            flex-shrink: 0; 
        }

        .search-trigger { color: white; font-size: 18px; cursor: pointer; padding: 5px; }
        
        .social-btn { 
            width: 30px; height: 30px; border-radius: 50%; display: flex !important; 
            align-items: center; justify-content: center; color: white; 
            text-decoration: none; font-size: 14px; flex-shrink: 0;
        }
        .bg-yt { background: var(--youtube); }
        .bg-wa { background: var(--whatsapp); }
        .bg-ig { background: var(--instagram); }

        /* --- SIDE DRAWER --- */
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 3000; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidenav a { padding: 15px 20px 15px 32px; text-decoration: none; font-size: 18px; color: #ccc; display: block; border-bottom: 1px solid #222; }
        .sidenav .closebtn { position: absolute; top: 10px; right: 20px; font-size: 36px; color: #fff; }

        /* --- CONTENT --- */
        .hero { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); color: white; text-align: center; padding: 40px 20px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .video-wrapper { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .video-info { padding: 15px; }
        .tag { font-size: 11px; font-weight: bold; color: var(--primary); background: #eee; padding: 2px 6px; border-radius: 4px; }

        /* --- SEARCH SLIDE --- */
        #searchContainer { position: fixed; top: 60px; left: 0; width: 100%; background: white; padding: 10px; z-index: 1500; display: none; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        #searchInput { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }

        footer { background: #111; color: #666; text-align: center; padding: 20px; font-size: 12px; }

        @media (max-width: 400px) {
            .logo { font-size: 15px; }
            .header-right { gap: 5px; }
            .social-btn { width: 26px; height: 26px; font-size: 12px; }
        }
    </style>
</head>

<body>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();

        window.addEventListener("load", function(){
            const loader = document.getElementById("preloader");
            loader.style.opacity = "0";
            setTimeout(() => { loader.style.display = "none"; }, 500);
        });

        function openNav() {
            document.getElementById("mySideDrawer").style.width = "250px";
            document.getElementById("backdrop").style.display = "block";
        }
        function closeNav() {
            document.getElementById("mySideDrawer").style.width = "0";
            document.getElementById("backdrop").style.display = "none";
        }
        function toggleSearch() {
            const sc = document.getElementById("searchContainer");
            sc.style.display = sc.style.display === "block" ? "none" : "block";
            if(sc.style.display === "block") document.getElementById("searchInput").focus();
        }
        function filterVideos() {
            const filter = document.getElementById('searchInput').value.toUpperCase();
            const videos = document.getElementsByClassName('video-wrapper');
            for (let i = 0; i < videos.length; i++) {
                const title = videos[i].getElementsByTagName("h3")[0].innerText;
                videos[i].style.display = title.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
