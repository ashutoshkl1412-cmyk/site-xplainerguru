<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3f51b5; --secondary: #ffc107; --dark: #1a1a2e;
            --light: #f8f9fa; --wa: #25d366; --yt: #ff0000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--light); 
            overflow-x: hidden;
            width: 100vw;
        }

        /* --- HEADER FIX --- */
        header { 
            background: var(--dark); 
            height: 60px; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            position: sticky; top: 0; z-index: 1000;
            width: 100%;
        }

        /* This container prevents the logo from pushing the icons out */
        .nav-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .left-side { display: flex; align-items: center; flex: 1; }
        .right-side { display: flex; align-items: center; gap: 10px; }

        .logo { 
            color: white; text-decoration: none; font-weight: 800; font-size: 1.1rem; 
            white-space: nowrap; margin-left: 10px;
        }
        .logo span { color: var(--secondary); }

        .icon-btn {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: none; background: none; cursor: pointer;
        }

        /* --- CONTENT --- */
        .hero { 
            background: linear-gradient(135deg, var(--dark), var(--primary)); 
            color: white; text-align: center; padding: 50px 20px; 
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        .video-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px;
        }

        .video-info { padding: 15px; }
        .tag { font-size: 10px; font-weight: bold; color: var(--primary); background: #e8eaf6; padding: 4px 8px; border-radius: 4px; }

        /* Sidebar */
        #sidebar {
            position: fixed; top: 0; left: -100%; width: 260px; height: 100%;
            background: #111; z-index: 2000; transition: 0.3s; padding: 20px;
        }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1500; display: none;
        }

        @media (max-width: 380px) {
            .logo { font-size: 1rem; }
            .right-side { gap: 5px; }
        }
    </style>
</head>
