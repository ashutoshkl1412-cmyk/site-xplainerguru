<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XplainerGuru | Class 8 Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.css" />

    <style>
        :root {
            --dark: #1a1a2e; --gold: #ffc107; --blue: #3f51b5;
            --white: #ffffff; --yt: #ff0000; --wa: #25d366;
        }

        /* --- CORE RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f4f4f4; color: #333; 
            overflow-x: hidden; width: 100%;
        }

        /* --- HEADER (Fixed Mobile Visibility) --- */
        header { 
            background: var(--dark); height: 60px; width: 100%; 
            position: sticky; top: 0; z-index: 9000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav-l { display: flex; align-items: center; flex: 1; min-width: 0; }
        .nav-r { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }

        .brand { 
            color: var(--white); text-decoration: none; font-weight: 800; font-size: 1.1rem; 
            margin-left: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .brand span { color: var(--gold); }

        /* BUTTONS (Stealth names to bypass mobile social blockers) */
        .btn-ui {
            width: 34px; height: 34px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; text-decoration: none;
            transition: 0.2s; background: transparent;
        }
        .btn-ui:active { transform: scale(0.95); }
        .bg-yt { background: var(--yt); }
        .bg-wa { background: var(--wa); }

        svg { width: 20px; height: 20px; display: block; }

        /* --- SEARCH PANEL --- */
        #search-panel {
            display: none; background: #fff; padding: 12px;
            border-bottom: 2px solid #eee; width: 100%;
            position: fixed; top: 60px; z-index: 8000;
        }
        #search-input { 
            width: 100%; padding: 10px 15px; border-radius: 20px; 
            border: 1px solid #ccc; font-size: 16px; outline: none; background: #f9f9f9;
        }

        /* --- SIDEBAR --- */
        #drawer { 
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%; 
            background: #111; z-index: 10000; transition: 0.3s ease; padding: 25px; 
        }
        #drawer a { 
            color: #ddd; display: block; padding: 15px 0; 
            text-decoration: none; border-bottom: 1px solid #222; font-size: 17px;
        }
        #drawer-mask { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9998; 
        }

        /* --- CONTENT --- */
        .hero { 
            background: linear-gradient(135deg, var(--dark), var(--blue)); 
            color: #fff; text-align: center; padding: 45px 20px; 
        }
        .main-sec { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .vid-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .vid-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .card-body { padding: 15px; }
        .card-tag { font-size: 11px; font-weight: 700; color: var(--blue); background: #eef2ff; padding: 4px 8px; border-radius: 4px; }
        .card-name { font-size: 16px; margin-top: 8px; line-height: 1.4; font-weight: 600; }

        footer { background: #000; color: #777; text-align: center; padding: 30px; font-size: 12px; margin-top: 40px; }

        @media (max-width: 400px) {
            .brand { font-size: 1rem; } .nav-r { gap: 6px; } .btn-ui { width: 32px; height: 32px; }
        }
    </style>
</head>
<body>

    <div id="drawer-mask" onclick="toggleDrawer()"></div>

    <div id="drawer">
        <button onclick="toggleDrawer()" style="background:none; border:none; color:#fff; font-size:30px; margin-bottom:20px; cursor:pointer;">&times;</button>
        <a href="#" onclick="toggleDrawer()">Home</a>
        <a href="#videos" onclick="toggleDrawer()">Latest Lessons</a>
        <a href="https://youtube.com/@XplainerGuruOfficial" target="_blank">YouTube Channel</a>
    </div>

    <header>
        <div class="nav-l">

            </button>
            <a href="https://youtube.com/@XplainerGuruOfficial" class="btn-ui bg-yt" target="_blank">
                <svg viewBox="0 0 24 24" fill="#fff"><path d="M23.5 6.2c-.3-1.1-1.1-1.9-2.2-2.2C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.3.5c-1.1.3-1.9 1.1-2.2 2.2C0 8.1 0 12 0 12s0 3.9.5 5.8c.3 1.1 1.1 1.9 2.2 2.2 1.9.5 9.3.5 9.3.5s7.4 0 9.3-.5c1.1-.3 1.9-1.1 2.2-2.2.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8zM9.5 15.5V8.5l6.3 3.5-6.3 3.5z"/></svg>

                <svg viewBox="0 0 24 24" fill="#fff"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            </a>
        </div>
    </header>

    <div id="search-panel"><input type="text" id="search-box" oninput="runFilter()" placeholder="Search History, Chapter 1..."></div>

    <section class="hero"><h1>Class 8 Study Hub</h1><p>Expert Explanations & Quality Notes</p></section>

    <div class="main-sec" id="videos">
        <h2 style="margin-bottom: 20px;">Latest Lessons</h2>
        <div class="vid-grid">
            <div class="vid-card">
                <lite-youtube videoid="GQhRGVIFGtA"></lite-youtube>
                <div class="card-body"><span class="card-tag">History â€¢ Chapter 1</span><h3 class="card-name">Class 8th | History | Chapter 1</h3></div>
            </div>
        </div>
    </div>

    <footer><p>&copy; <span id="current-year"></span> XplainerGuru. All Rights Reserved.</p></footer>

    <script src="https://paulirish.github.io/lite-youtube-embed/src/lite-yt-embed.js"></script>
    <script>
        document.getElementById("current-year").innerHTML = new Date().getFullYear();
        function toggleSidebar() {
            var d = document.getElementById("drawer"); var m = document.getElementById("drawer-mask");
            if (d.style.left === "0px") { d.style.left = "-280px"; m.style.display = "none"; }
            else { d.style.left = "0px"; m.style.display = "block"; }
        }
        function toggleSearch() {
            var s = document.getElementById("search-panel");
            if (s.style.display === "block") { s.style.display = "none"; }
            else { s.style.display = "block"; document.getElementById("search-box").focus(); }
        }
        function runFilter() {
            var val = document.getElementById("search-box").value.toUpperCase();
            var items = document.getElementsByClassName("vid-card");
            for (var i = 0; i < items.length; i++) {
                var title = items[i].querySelector(".card-name").innerText.toUpperCase();
                var tag = items[i].querySelector(".card-tag").innerText.toUpperCase();
                items[i].style.display = (title + tag).indexOf(val) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
